<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="../styles/welcome.css">
</head>
<body>
  <h1>Welcome to Magic 8 Ball</h1>
  <div id="ball">
    <div id="inner">
      <div id="triangle"></div>
      <div id="text">
        <p id="answer">{{answer}}</p>
      </div>
    </div>
  </div>
  <form method="post" id="feeling-form">
    <label id="feeling-form-label">How are you feeling?</label>
    <select id="feeling-form-select" name"user_feeling">
      <option name="positive">More positive</option>
      <option name="negative">More negative</option>
      <option name="noncommittal">Noncommittal</option>
    </select>
    <input id="feeling-form-submit" type="submit" value="Shake the ball!">
  </form>
  <script src="../scripts/script.js"></script>
</body>
